<header class="header" [class.header-absolute]="isAbsolute" [class.header-transparent]="isTransparent">
    <div class="container">
        <div class="header-inner">
            <div [routerLink]="'/'" class="logo">
                HomeFit
            </div>
            <nav>
                <a *ngIf="isLogged()" [routerLink]="'history'" class="nav-link">History</a>
                <a *ngIf="isLogged()" [routerLink]="'profile'" class="nav-link">Profile</a>
                <a *ngIf="!isLogged()" [routerLink]="'signin'" class="nav-link">Sign in</a>
                <a *ngIf="isLogged()" (click)="logout()" class="nav-link">Log out</a>
            </nav>
        </div>
    </div>
</header>
