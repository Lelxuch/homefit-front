<div class="default-content">

    <div *ngIf="loading" class="fullscreen">
        <nz-spin nzSimple nzSize="large"></nz-spin>
    </div>

    <div class="history-title">
        <h1 nz-typography>History</h1>
    </div>

    <nz-divider></nz-divider>

    <div class="history-list" *ngIf="!loading">

        <ng-container>
            <app-history-card
                    *ngFor="let item of historyData"
                    [data]="item"
            ></app-history-card>
        </ng-container>

    </div>

</div>
