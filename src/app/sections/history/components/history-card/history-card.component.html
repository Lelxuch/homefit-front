<div class="card" [routerLink]="data.id">
    <div class="image-container">
        <img [src]="imgSrc" alt="Card Image">
        <div class="gradient-overlay"></div>
    </div>
    <div class="description">
        <h2>{{ data.name }}</h2>
        <span class="date">{{ data.date }}</span>
    </div>
</div>
