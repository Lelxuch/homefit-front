<div class="card" [routerLink]="data.id.toString()">
    <div class="image-container">
        <img [src]="data.src" alt="Card Image">
        <div class="gradient-overlay"></div>
    </div>
    <div class="description">
        <h2>{{ data.exercise }}</h2>
        <span class="date">{{ data.dateTime | date: "dd.MM.yyyy hh:mm:ss" }}</span>
    </div>
</div>
