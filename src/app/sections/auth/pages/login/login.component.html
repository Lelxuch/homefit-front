<div class="login-outer">
    <form [formGroup]="loginForm" (submit)="login()" class="login-form" nz-form>
        <nz-form-item>
            <nz-form-control nzErrorTip="Пожалуйста введите ваше имя пользователя">
                <nz-input-group nzPrefixIcon="user">
                    <input formControlName="email" type="text" nz-input placeholder="Почта"/>
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Пожалуйста введите ваш пароль">
                <nz-input-group nzPrefixIcon="lock">
                    <input formControlName="password" type="password" nz-input placeholder="Пароль"/>
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <button class="login-button" nz-button nzType="primary" type="submit">Войти</button>
    </form>
</div>
